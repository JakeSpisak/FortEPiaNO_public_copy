[tox]
envlist = black,testfp

[testenv:black]
deps =
  black
basepython = python3
commands =
  black .

[testenv]
passenv =
  DISPLAY
  XAUTHORITY
whitelist_externals =
  make
  rm
  bin/fortepiano
  bin/tests
commands =
  make clean
  make F90=gfortran
  rm -f output/*
  bin/fortepiano ini/explanatory.ini
  make F90=gfortran tests
  bin/tests
